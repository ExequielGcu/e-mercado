  <div class="container p-5">

    <div class="card" style="width: 90%;margin: auto;">
      <div class="card-header text-center">Informacion Personal</div>
      <div class="card-body">
        <form action="">
          <label for="name" class="form-label"><b id="nameFinal">Nombre:</b></label>
          <input type="text" class="form-control" id="name" placeholder="Cambia tu nombre">

          <label for="surname" class="form-label"><b id="surnameFinal">Apellido:</b></label>
          <input type="text" class="form-control" id="surname" placeholder="Cambia tu apellido">

          <label for="celular" class="form-label"><b id="celularFinal">Celular:</b></label>
          <input type="text" class="form-control" id="celular" placeholder="Cambia tu celular">

          <label for="age" class="form-label"><b id="ageFinal">Edad:</b></label>
          <input type="number" class="form-control" id="age" min="17" value="17" max="115" placeholder="Cambia tu edad">
          <br>
          <label for="gener" class="form-label"><b id="generFinal">Genero:</b></label>
          <br>
          <select id="gener" class="form-select">
            <option selected>Hombre</option>
            <option>Mujer</option>
          </select>
          <br>

          <label for="email" class="form-label"><b id="emailFinal">Email:</b></label>
          <input type="email" class="form-control" id="email" placeholder="Cambia tu correo electronico">
          <br>
          <button id="guardarDatos">Guardar</button>
        </form>
      </div>
